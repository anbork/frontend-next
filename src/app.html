<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.png" />
		<title>Battlemon - blockchain-powered action game</title>
		<meta property="og:title" content="Battlemon">
		<meta property="og:type" content="article">
		<meta property="og:url" content="http://demo.battlemon.com/">
		<meta property="og:image" content="/img/battlemon-min.jpg">
		<meta property="og:image:width" content="1122">
		<meta property="og:image:height" content="750">		
		<meta name="viewport" content="width=device-width, initial-scale=1" />			
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
			rel="stylesheet">
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/base.css">
		<link rel="stylesheet" href="/css/boot.css">
		<script>
			function themeColor() {
				const theme = localStorage.getItem('theme-color')
				const lightTheme = theme && theme == 'light'
				const link = document.createElement('link');
				link.type = 'text/css';
				link.rel = 'stylesheet';
				link.href = '/css/light-theme.css';
				if (lightTheme) {
					document.head.appendChild(link)
				}
				return link
			}
			
			const themeLink = themeColor();
			document.addEventListener('changeTheme', function (event) {
				if (event.detail == 'light') {
					document.head.appendChild(themeLink)
				} else {
					document.head.removeChild(themeLink)
				}
			});
		</script>
		<script>window.process = {env: {}} // Without process near-api-js throw error</script>
		%svelte.head%
	</head>
	<body>
		<div id="svelte">%svelte.body%</div>
	</body>
</html>
